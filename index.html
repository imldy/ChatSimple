<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>

    <!-- 引入Vue2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- 引入axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>

<div id="app">
    <h1>Chat with AI</h1>

    <div class="conversation">
        <!-- 显示对话内容 -->
        <div v-for="(message, index) in messages" :key="index" class="message">
            {{ message.role }}: <br>
            {{ message.content }}
        </div>
    </div>

    <textarea v-model="userInput" @keyup.enter="sendMessage"></textarea>

    <button @click="sendMessage">发送</button>
</div>


<script>
    new Vue({
        el: '#app',
        data() {
            return {
                userInput: '',
                messages: []
            }
        },
        methods: {
            async sendMessage() {
                const userMessage = {
                    role: "user",
                    content: this.userInput
                }
                this.messages.push(userMessage);
                const assistantMessage = {
                    role: "assistant",
                    content: ""
                }
                this.messages.push(assistantMessage);
                const url = "/v1/chat/completions";
//直接获取 Fetch 的response， 无法使用 await的话， Promise的方式也是可以的。
                const response = await fetch(url, {
                    method: "POST",
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo-16k',
                        messages: this.messages ,
                        stream: true,
                        temperature: 0.7
                    }),
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: "Bearer sk-xxx"
                    }
                })
                //获取UTF8的解码
                const decoder = new TextDecoder("utf-8");
                //获取body的reader
                const reader = response.body.getReader();
                while (true) {
                    const {done, value} = await reader.read();
                    if (done) {
                        break;
                    }
                    // 解码内容
                    const str = decoder.decode(value);
                    let text_replaced = str.replaceAll("data: ", "")
                    let text_list = text_replaced.split("\n")
                    for (let key in text_list) {
                        let text = text_list[key]
                        if (text === "") continue
                        if (text === "[DONE]") break
                        let json = JSON.parse(text)
                        if (json.choices[0].finish_reason === "stop") break
                        assistantMessage.content += json.choices[0].delta.content;
                    }
                }
            }
        }
    })
</script>

</body>
</html>
